<button ng-click="startBots()">Start bots</button>
<button ng-click="stopBots()">Stop bots</button>

<form ng-submit="sendCommand(command)">
    <input type="text" ng-model="command" /> <button type="submit">Send command</button>
</form>

<h2>Command Result</h2>
<pre>{{commandResult}}</pre>

<h2>Log</h2>
<div id="log" scroll-glue>
<table>
    <thead>
    <th>Logline</th>
    </thead>
    <tbody>
    <tr ng-repeat="logline in log.log track by $index">
        <td>{{logline}}</td>
    </tr>
    </tbody>
</table>
</div>
